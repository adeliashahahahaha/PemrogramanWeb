<!DOCTYPE html>

<head>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('asset/coffee_shop_with_warm_atmosphere___wallpaper_4k__-transformed.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;

        .form-group label {

            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #5C3317;
        }

        .submit-button {
            background-color: #5C3317;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #4C2812;
        }

        /* Style untuk tombol kembali */
        .back-button {
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #999;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
</head>

<body>
    <div class="container">
        <h2>Be our Member</h2>
        <form action="registProses.php" method="post" id="registration-form">            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" class="submit-button" value="Register">
        </form>
    </div>
