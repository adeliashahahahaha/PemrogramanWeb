<html>
    <head>
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password:");

            if(password=="mixue"){
                document.write("<h2>Selamat datang!!</h2>")
            }else{
                document.write("<p>Paaword salah coba lagi!</p>")
            }
            document.write("<p>Terima kasih sudah masuk dan memberi harapan tanpa tanggung jawab :)</p>")
        </script>
    </body>
</html>
