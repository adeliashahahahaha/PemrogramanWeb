<html>
    <head>
        <title>Confirm Javascript</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin akan mengunjungi laman polinema?");
            if (yakin){
                window.location = "https://www.polinema.ac.id";
            } else {
                document.write("Baiklah di sini aja yaaa :) ");
            }
        </script>
    </body>
</html>
