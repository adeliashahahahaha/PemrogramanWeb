<html>
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("kamu beruntung! Silakan pilih hadiahmu dengan masukkan angka antara 1 hingga 5");
            var hadiah ="";
                switch(jawab){
                    case "1":
                        hadiah = "Tisu toilet 5 gulung";
                        break;
                    case "2": 
                        hadiah = "1 kotak susu bubuk 500g";
                        break;
                    case "3":
                        hadiah = "Minyak goreng 2L";
                        break;
                    case "4":
                        hadiah = "Uang Rp 50.000";
                        break;
                    case "5": 
                        hadiah = "Beras 10kg";
                        break;
                    default: 
                    document.write("<p>Oops! Anda salah pilih</p>")
                }
                if(hadiah===""){
                    document.write("<p>Kamu gagal mendapat hadiah</p>")
                }else{
                    document.write("<h2>Selamat, kamu mendapatkan "+hadiah+".</h2>");
                }
        </script>
    </body>
</html>
