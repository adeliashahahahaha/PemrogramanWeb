<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#button").click(function() {
                    $("h2").hide();
                    $(".subjudul").hide();
                    $("#paragraf").hide();
                    $("#paragraf.dua").hide();
                    $("div p.paragraf").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2> Ini adalah judul BAB </h2>
        <h3 class="subjudul"> Ini adalah subjudul BAB </h3>
        <p id="paragraf"> Ini adalah paragraf pertama </p>
        <p id="paragraf" class="dua"> Ini adalah pargraf ke duaa </p>
        <div>
            <p class="paragraf">
                Ini adalah paragraf ke tiga
            </p>
        </div>
        <p>Ini pargraf yang akan tetap ditampilkan</p>
        <button> Klik Gue! </button>
    </body>
</html>
