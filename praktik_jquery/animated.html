<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleAnimate.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("div").animate({left: '300px'});
            });
        });
    </script>
</head>
<body>
    <button id="flip" type="button">Start animation</button>
    <div class="box"></div>
</body>
</html>
